<div class="flex bg-white shadow-lg rounded-lg">
  <div
    class="icon bg-yellow-600 flex justify-center items-center py-4 px-6 rounded-tr-3xl"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 bg-white rounded-full text-yellow-600 p-1"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      strokeWidth="{2}"
    >
      <path
        strokeLinecap="round"
        strokeLinejoin="round"
        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
  <div class="flex flex-col p-4 rounded-tr-lg rounded-br-lg">
    <h2 class="font-semibold text-yellow-600">Advertencia</h2>
    <p class="text-gray-700">Estas seguro de eliminar este producto</p>
    <div class="flex justify-between">
      <button mat-raised-button (click)="removeProduct()">Si</button>

      <button mat-raised-button color="warn" (click)="closeModal()">No</button>
    </div>
  </div>
</div>
