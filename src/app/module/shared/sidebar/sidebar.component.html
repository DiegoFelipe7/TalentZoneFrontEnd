<div
  class="bg-primary-900 h-full fixed lg:static w-[80%] md:w-[40%] lg:w-full transition-all z-50 duration-300"
  [ngClass]="showMenu ? 'left-0' : '-left-full'"
>
  <div class="flex flex-col items-center justify-center p-8 gap-2 h-[30vh]">
    <img
      src="https://img.freepik.com/foto-gratis/anciano-sonriente-gafas_23-2148740051.jpg"
      class="w-20 h-20 object-cover rounded-full ring-2 ring-gray-300"
    />
    <p class="text-xl text-white font-bold">Admin</p>
    <p class="bg-primary-100 py-2 px-4 rounded-full text-white">Pro level</p>
  </div>
  <div
    class="bg-primary-300 p-8 rounded-tr-[100px] h-[70vh] flex flex-col justify-between gap-8"
  >
    <nav class="flex flex-col gap-8">
      <a
        *ngFor="let item of menu"
        class="flex items-center gap-4 text-white py-2 px-4 rounded-xl hover:bg-primary-900/50 transition-colors hover:cursor-pointer"
        routerLink="{{ item.route }}"
      >
        <mat-icon>{{ item.icon }}</mat-icon> {{ item.name }}
      </a>
    </nav>
    <div class="bg-primary-900/50 text-white p-4 rounded-xl">
      <p class="text-gray-400">Tienes dudas?</p>
      <a href="#">Contact us</a>
    </div>
  </div>
</div>

<button
  (click)="showMenu ? closeMenu() : openMenu()"
  class="lg:hidden fixed right-4 bottom-4 text-2xl bg-primary-900 p-2.5 rounded-full text-white z-50"
>
  <mat-icon>close</mat-icon>
</button>
